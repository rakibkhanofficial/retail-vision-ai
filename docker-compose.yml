services:
  db:
    image: postgres:15
    container_name: retail_vision_db
    environment:
      POSTGRES_DB: retail_vision_db
      POSTGRES_USER: retail_user
      POSTGRES_PASSWORD: retail_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retail_user -d retail_vision_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retail_vision_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://retail_user:retail_password@db:5432/retail_vision_db
      - SECRET_KEY=your-super-secret-jwt-key-here-change-in-production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG=true
      - TORCH_WEIGHTS_ONLY=0 # Add this environment variable
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/models:/app/models
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # Give more time for YOLO model to load
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: retail_vision_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-super-secret-nextauth-key-change-in-production-12345
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000 # For client-side calls
      - API_BASE_URL=http://backend:8000  # For server-side calls
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
